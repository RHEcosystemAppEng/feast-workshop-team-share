project: feast_postgres
provider: local
registry:
    registry_type: sql
    path: postgresql://${PG_USERNAME}:${PG_PASSWORD}@127.0.0.1:5432/feast
    cache_ttl_seconds: 60
    sqlalchemy_config_kwargs:
        echo: true
        pool_pre_ping: true
online_store:
    type: postgres
    host: postgresql.feast.svc.cluster.local
    port: 5432
    database: feast
    db_schema: feast
    user: ${PG_USERNAME}
    password: ${PG_PASSWORD}
offline_store:
    type: postgres
    host: postgresql.feast.svc.cluster.local
    port: 5432
    database: feast
    db_schema: feast
    user: ${PG_USERNAME}
    password: ${PG_PASSWORD}
entity_key_serialization_version: 2
